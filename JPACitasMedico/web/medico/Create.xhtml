<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMedicoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMedicoLabel_idMedico}" for="idMedico" />
                    <h:inputText id="idMedico" value="#{medicoController.selected.idMedico}" title="#{bundle.CreateMedicoTitle_idMedico}" required="true" requiredMessage="#{bundle.CreateMedicoRequiredMessage_idMedico}"/>
                    <h:outputLabel value="#{bundle.CreateMedicoLabel_numColegiado}" for="numColegiado" />
                    <h:inputText id="numColegiado" value="#{medicoController.selected.numColegiado}" title="#{bundle.CreateMedicoTitle_numColegiado}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{medicoController.create}" value="#{bundle.CreateMedicoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{medicoController.prepareList}" value="#{bundle.CreateMedicoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMedicoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
