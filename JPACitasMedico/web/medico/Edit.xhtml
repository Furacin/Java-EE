<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMedicoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMedicoLabel_idMedico}" for="idMedico" />
                    <h:inputText id="idMedico" value="#{medicoController.selected.idMedico}" title="#{bundle.EditMedicoTitle_idMedico}" required="true" requiredMessage="#{bundle.EditMedicoRequiredMessage_idMedico}"/>
                    <h:outputLabel value="#{bundle.EditMedicoLabel_numColegiado}" for="numColegiado" />
                    <h:inputText id="numColegiado" value="#{medicoController.selected.numColegiado}" title="#{bundle.EditMedicoTitle_numColegiado}" />
                </h:panelGrid>
                <h:commandLink action="#{medicoController.update}" value="#{bundle.EditMedicoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMedicoViewLink}"/>
                <br />
                <h:commandLink action="#{medicoController.prepareList}" value="#{bundle.EditMedicoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMedicoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
