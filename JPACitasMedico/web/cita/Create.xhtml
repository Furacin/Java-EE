<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCitaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCitaLabel_idCita}" for="idCita" />
                    <h:inputText id="idCita" value="#{citaController.selected.idCita}" title="#{bundle.CreateCitaTitle_idCita}" required="true" requiredMessage="#{bundle.CreateCitaRequiredMessage_idCita}"/>
                    <h:outputLabel value="#{bundle.CreateCitaLabel_pacienteCita}" for="pacienteCita" />
                    <h:inputText id="pacienteCita" value="#{citaController.selected.pacienteCita}" title="#{bundle.CreateCitaTitle_pacienteCita}" />
                    <h:outputLabel value="#{bundle.CreateCitaLabel_medicoCita}" for="medicoCita" />
                    <h:inputText id="medicoCita" value="#{citaController.selected.medicoCita}" title="#{bundle.CreateCitaTitle_medicoCita}" />
                    <h:outputLabel value="#{bundle.CreateCitaLabel_fechaHora}" for="fechaHora" />
                    <h:inputText id="fechaHora" value="#{citaController.selected.fechaHora}" title="#{bundle.CreateCitaTitle_fechaHora}" required="true" requiredMessage="#{bundle.CreateCitaRequiredMessage_fechaHora}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCitaLabel_motivoCita}" for="motivoCita" />
                    <h:inputText id="motivoCita" value="#{citaController.selected.motivoCita}" title="#{bundle.CreateCitaTitle_motivoCita}" required="true" requiredMessage="#{bundle.CreateCitaRequiredMessage_motivoCita}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{citaController.create}" value="#{bundle.CreateCitaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{citaController.prepareList}" value="#{bundle.CreateCitaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCitaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
